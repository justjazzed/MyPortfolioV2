<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-model</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-size: 40px;
            height: 100px;
            width: 600px;
            box-sizing: border-box;
        }
        body{
            font-size: 40px;
        }
 .first-box{
    background-color: blue;
    border: 2px solid green;
    padding: 20px;
    border-width: 10px;
    margin: 10px;
    text-align: center;
    font-size: 20px;
 }
 .second-box{
    background-color: red;
    font-size: 60px;
 }

    </style>
</head>
<body>
    <div class="first-box">FIRST BOX ELEMENT CONTENT</div>
    <div class="second-box">SECOND BOX ELEMENT CONTENT</div>
</body>
</html>
